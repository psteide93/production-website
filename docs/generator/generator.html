<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="generator.css">
    <script defer src="./generator.js"></script>
    <title>Random Animal Generator</title>
</head>

<body>
    <header>
        <div class="heading-container">
            <h1>R.A.G.</h1>
            <div class = "hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
          </div>
        <nav>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./generator.html">Random Animal Generator</a></li>
            <li><a href="./favorites/favorites.html">Favorites</a></li>
        </nav>
    </header>
    <main>
        <img src="../assets/banner.jpg" alt="banner">
            <form class="selector">
                <label for="number-of-cards">How many random animals would you like to generate? </label>
                <select name = "number-of-cards" id="number-of-cards">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                <input id="submit" type="submit"></input>
            </form>          
        <ul class="animals"></ul>
        <form class="favorites hidden">
            <p>Which animals would you like to save as favorites?</p>
            <select name = "favorite-animal" id="favorite-animal" multiple>
            </select>  
            <input id="submit" type="submit"></input>
        </form>
    </main>
