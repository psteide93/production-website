<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../../assets/favicons/favicon-16x16.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="favorites.css" />
    <script defer src="./favorites.js"></script>
    <title>Random Animal Generator</title>

  <body>
    <header>
      <div class="heading-container">
        <h1>R.A.G.</h1>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>

        <li><a href="./favorites.html">Favorites</a></li>
      </nav>
    </header>
    <main>
      <img src="../../assets/banner.jpg" alt="banner" />
      <section class="welcome">
        <h2>Favorites</h2>
        <p>Welcome to the favorites page!</p>
        <p>The names of any animal saved on the generator page will be listed below</p>
        <ul class="favorite-list"></ul>

      <form action="">

        <label for="first-name">First Name</label>
        <input type="text" id="first-name">

        <input type="email" id="e-mail">
        <input id="submit" type="submit">
      </form>
